<div class="create">
  <h1>Correspondencias</h1>
  <button class="mat-elevation-z8 " mat-stroked-button color="primary" (click)="openDialog()">ADICIONAR CORRESPONDENCIA</button>
</div>

<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource" class="table">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipo_correspondencia">
      <th mat-header-cell *matHeaderCellDef> Tipo Correspondencia</th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_correspondencia}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="data_recebimento">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data_recebimento}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status_entrega">
      <th mat-header-cell *matHeaderCellDef> Status Entrega </th>
      <td mat-cell *matCellDef="let element"> {{element.status_entrega}} </td>
    </ng-container>

    <ng-container matColumnDef="dweller">
      <th mat-header-cell *matHeaderCellDef> Morador </th>
      <td mat-cell *matCellDef="let element"> {{element.dweller}} </td>
    </ng-container>

    <ng-container matColumnDef="conciergeEmployee">
      <th mat-header-cell *matHeaderCellDef> Porteiro(a) </th>
      <td mat-cell *matCellDef="let element"> {{element.conciergeEmployee}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}">
          <i id="edit" class="material-icons">edit</i>
        </a>  
        <button (click)="delete(element.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>       
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements" class="paginator">
  </mat-paginator>
</div>

<div class="create">
    <button class="mat-elevation-z8 " mat-stroked-button color="primary" (click)="addPlaca()">ADICIONAR PLACA EMPRESA VISITANTE</button>
    <button class="mat-elevation-z8 " mat-stroked-button color="primary" (click)="openDialog()">ADICIONAR EMPRESA VISITANTE</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome_empresa">
        <th mat-header-cell *matHeaderCellDef> Nome Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_empresa}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef> Nome Funcionario </th>
        <td mat-cell *matCellDef="let element"> {{element.funcionario}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="carCompany">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let element"> {{element.carCompany}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{element.id}}">
            <i id="edit" class="material-icons">edit</i>
          </a>  
          <button (click)="delete(element.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>       
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<h1 class="texto" mat-dialog-title>ADICIONANDO</h1>
<div mat-dialog-content>
    <form [formGroup]="placaForm">
        <mat-form-field appearance="outline">
            <mat-label>Placa</mat-label>
            <input [(ngModel)]="carrosVisitantes.placa" formControlName="placa" matInput placeholder="placa">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <input [(ngModel)]="carrosVisitantes.status" formControlName="status" matInput placeholder="status">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button (click)="cancel()" mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button (click)="create()" style="margin-left: 8px;" mat-raised-button color="primary">Salvar</button>
</div>

<h1 class="texto" mat-dialog-title>ADICIONANDO</h1>
<div mat-dialog-content>
    <form [formGroup]="correspondenciaForm">
        <mat-form-field appearance="outline">
            <mat-label>Tipo Correspondencia</mat-label>
            <input [(ngModel)]="correspondencia.tipo_correspondencia" formControlName="tipo" matInput placeholder="Tipo">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Data Correspondencia</mat-label>
            <input [(ngModel)]="correspondencia.data_recebimento" formControlName="date" matInput placeholder="Date">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Status Correspondencia</mat-label>
            <input [(ngModel)]="correspondencia.status_entrega" formControlName="status" matInput placeholder="Status">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione Morador</mat-label>
            <mat-select [(value)]="correspondencia.dweller" formControlName="dweller" matInput placeholder="Tipo">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let mor of moradores" value="{{mor.id}}">{{ mor.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione Porteiro</mat-label>
            <mat-select [(value)]="correspondencia.conciergeEmployee" formControlName="conciergeEmployee" matInput placeholder="Tipo">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let por of porteiros" value="{{por.id}}">{{ por.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button (click)="cancel()" mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button (click)="create()" style="margin-left: 8px;" mat-raised-button color="primary">Salvar</button>
</div>

<div class="create">
    <button class="mat-elevation-z8 " mat-stroked-button color="primary" (click)="openDialog()">ADICIONAR PORTEIRO</button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource" class="table">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="data_admissao">
        <th mat-header-cell *matHeaderCellDef> Data Admissão </th>
        <td mat-cell *matCellDef="let element"> {{element.data_admissao}} </td>
      </ng-container>
  
      <ng-container matColumnDef="data_demissao">
        <th mat-header-cell *matHeaderCellDef> Data Demissão </th>
        <td mat-cell *matCellDef="let element"> {{element.data_demissao}} </td>
      </ng-container>

      <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef> Turno </th>
        <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="">
            <i id="edit" class="material-icons">edit</i>
          </a>  
          <button (click)="delete(element.id)"  mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>       
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements" class="paginator">
    </mat-paginator>
  </div>

<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list>
            <a routerLink="/" mat-list-item>
                <i class="material-icons">home</i>
                Home
            </a>
            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">
                    <a routerLink="/smartentry/correspondences" mat-menu-item> Correspondências</a>
                    <a routerLink="/smartentry/visitants" mat-menu-item> Visitantes</a>
                    <a routerLink="/smartentry/visitorCompany" mat-menu-item> Empresa Visitante</a>
                </mat-menu>
                <i class="material-icons">person_pin</i>Cadastros
            </a>
            <a routerLink="/smartentry/concierge" mat-list-item>
                <i class="material-icons">assignment</i>
                Porteiros
            </a>
            <a routerLink="/smartentry/dweller" mat-list-item>
                <i class="material-icons">assignment</i>
                Morador
            </a>
            <a routerLink="/smartentry/gatevalidation" mat-list-item>
                <i class="material-icons">directions_car</i>
                Logs
            </a>
            <a routerLink="/smartentry/complaints"  mat-list-item>
                <i class="material-icons">comment</i>
                Reclamações
            </a>
        </mat-nav-list>
    </mat-drawer>
    <div class="sidenav-content">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>

    <mat-card class="header mat-elevation-z8">
        <mat-card-header>
            <mat-card-title class="title">
                Smart Entry
            </mat-card-title>
            <mat-card-subtitle class="subtitle">
                Maneira inteligente e segura para entrada e saída
            </mat-card-subtitle>
            <img class="logo" src="assets/img/branco.png">
        </mat-card-header>
        
    </mat-card>



</mat-drawer-container>

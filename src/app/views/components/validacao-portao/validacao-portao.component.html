<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource" class="table">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="placa_morador">
        <th mat-header-cell *matHeaderCellDef> Placa Morador</th>
        <td mat-cell *matCellDef="let element"> {{element.placa_morador}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="placa_visitante">
        <th mat-header-cell *matHeaderCellDef> Placa Visitante </th>
        <td mat-cell *matCellDef="let element"> {{element.placa_visitante}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="placa_empresa">
        <th mat-header-cell *matHeaderCellDef> Placa Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.placa_empresa}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
        </ng-container>

        <ng-container matColumnDef="liberacao">
        <th mat-header-cell *matHeaderCellDef> Liberação </th>
        <td mat-cell *matCellDef="let element"> {{element.liberacao}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements" class="paginator">
    </mat-paginator>
</div>

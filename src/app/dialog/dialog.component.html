<h1 mat-dialog-title>Add Correspondencia Form</h1>
<div mat-dialog-content>
    <form [formGroup]="correspondenciaForm">
        <mat-form-field appearance="outline">
                <mat-label>Tipo Correspondencia</mat-label>
                <input formControlName="tipo" matInput placeholder="Tipo">
        </mat-form-field>
        <mat-form-field appearance="outline">
                <mat-label>Data Correspondencia</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 
        <mat-form-field appearance="outline">
                <mat-label>Status Correspondencia</mat-label>
            <mat-select formControlName="status" matInput placeholder="Status">
                    <mat-option value="Disponivel para retirada">Disponivel para retirada</mat-option>
                    <mat-option value="Retirado">Retirado</mat-option>
                    <mat-option value="Atraso">Atraso</mat-option>
            </mat-select>
        </mat-form-field>    
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addCorrespondencia()">Salvar</button>
</div>
